  # PROFILE (/trap profile)
  # ==========================================
  profile-header: "<yellow><st>      </st> <gold> TRAP PROFILE <yellow><st>      </st>"
  profile-player: "<gray>Player: <white>%player%"
  profile-skin: "<gray>Active Skin: <green>%skin%"
  profile-inventory-header: "<gold>Skins Inventory:"
  profile-default-entry: "<gray> • <white>default: <aqua>∞ <gray>(Infinite)"
  profile-no-skins: "<gray> • <red>You have no custom skins"
  profile-entry-infinite: "<gray> • <white>%skin%: <light_purple>∞ <gray>(Unlimited)"
  profile-entry-finite: "<gray> • <white>%skin%: <yellow>%amount% <gray>uses"
  profile-footer: "<yellow><st>                                     </st>"